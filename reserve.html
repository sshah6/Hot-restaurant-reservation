<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tables Page</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center">
        <span class="fa fa-fire"></span> Hot Restaurant</h1>
      <hr>
      <h2 class="text-center">Make Reservations and Waiting List</h2>
      <br>

      <div class="text-center">
        <a href="./tables.html">
          <button type="button" class="btn btn-lg btn-primary">
            <span class="glyphicon glyphicon-list-alt"></span> View Tables</button>
        </a>
        <a href="./index.html">
          <button class="btn btn-lg btn-default">
            <span class="fa fa-home"></span>
          </button>
        </a>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">

        <!-- Reservation Page -->
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Table Reservation</h4>
          </div>
          <div class="panel-body">

            <form role="form">

              <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control" id="reserve_name">
              </div>

              <div class="form-group">
                <label for="">Phone Number</label>
                <input type="text" class="form-control" id="reserve_phone">
              </div>

              <div class="form-group">
                <label for="">Email</label>
                <input type="text" class="form-control" id="reserve_email">
              </div>

              <div class="form-group">
                <label for="">Unique ID</label>
                <input type="text" class="form-control" id="reserve_uniqueID">
              </div>

              <button type="submit" class="btn btn-primary submit">Submit</button>
            </form>

          </div>
        </div>

      </div>
    </div>

    <footer class="footer mt-4">
      <div class="container">
        <p>Control Panel</p>
        <p>
          <a href="#" id="clear">Clear Table</a> |
          <a href="/view/reservations">API Table Link</a> |
          <a href="/view/waitlist">API Wait List</a>
      </div>
    </footer>

  </div>

</body>

<!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS LOADED FROM OUR SERVER -->
<script type="text/javascript">

  // In this code, jQuery is used to "download" the data from our server
  // We then dynamically display this content in our table. This is very similar to the group projects you just completed.
  // It's also very similar to the NYT search application. In fact, I copied a ton of code from there.
  var HOST = "http://localhost:3000"

  var listItem = $("<li class='list-group-item mt-4'>");

  // The AJAX function uses the URL of our API to GET the data associated with it (initially set to localhost)
  $.ajax({ url: HOST + "/view/reservations", method: "GET" })
    .then(function (res) {
      // Here we then log the tableData to console, where it will show up as an object.
      console.log(res);
      console.log("------------------------------------");
      // Get a reference to the tableList element and populate it with tables
      var tableList = $("#tableList");
      // Then display the fields in the HTML (Section Name, Date, URL)
      //tableList = populateList(res);
      populateList(res);
      tableList.append(listItem);
    });


  // The AJAX function uses the URL of our API to GET the data associated with it (initially set to localhost)
  $.ajax({ url: HOST + "/view/waitlist", method: "GET" })
    .then(function (res) {
      // Log the res to console, where it will show up as an object.
      console.log(res);
      console.log("------------------------------------");
      // Get a reference to the waitList element and populate it with tables
      var waitList = $("#waitList");
      // Then display the fields in the HTML (Section Name, Date, URL)
      //waitList = populateList(res);
      populateList(res);
      waitList.append(listItem);
    });

  function populateList(resArray) {
    for (var i = 0; i < resArray.length; i++) {
      // Then display the fields in the HTML (Section Name, Date, URL)
      listItem.append(
        $("<h2>").text("Table #" + (i + 1)),
        $("<hr>"),
        $("<h2>").text("ID: " + resArray[i].id),
        $("<h2>").text("Name: " + resArray[i].name),
        $("<h2>").text("Email: " + resArray[i].email),
        $("<h2>").text("Phone: " + resArray[i].phone)
      );
    }
    //return listItem;
  }

  // Clear the tables on the server and then empty the elements on the client
  $.ajax({ url: HOST + "/clear", method: "GET" })
    .then(function (res) {
      if (res === "success") {
        alert("Clearing Reservations...");
        $("#waitlist").empty();
        $("tableList").empty();
      }
    });

  $("submit").on("click", function (event) {
    //Keeps the user from hitting the enter key and reloading the page
    event.preventDefault();
    // Data from HTML
    console.log($("reserve_name").val());
    console.log($("reserve_email").val());
    console.log($("reserve_phone").val());
    console.log($("reserve_uniqueID").val());

    var reservation = [
      {
        id: $("reserve_id").val(),
        name: $("reserve_name").val(),
        number: $("reserve_number").val(),
        email: $("reserve_email").val(),
      }
    ]
    // Add information on the current form to the tables. 
    $.ajax({ url: HOST + "/add", method: "POST" })
      .then(function (req, res) {
        var newReservation = req.body;
        console.log(newReservation);
        reservation.push(newReservation);
        res.json(newReservation);
      });
  });

</script>

</html>
